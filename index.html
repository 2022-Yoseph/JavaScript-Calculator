<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="calculator" id="calculator">
    <div class="top">
      <div class="unit">Calculator</div>
      <div class="screen">
        <div class="input"></div>
        <div class="result"></div>
      </div>
    </div>

    <div class="bottom">
      <section class="keys">
        <div class="column">
          <span data-key="7" id="seven">7</span>
          <span data-key="4" id="four">4</span>
          <span data-key="1" id="one">1</span>
          <span data-key="0" id="zero">0</span>
        </div>
        <div class="column">
          <span data-key="8" id="eight">8</span>
          <span data-key="5" id="five">5</span>
          <span data-key="2" id="two">2</span>
          <span data-key="." id="decimal">.</span>
        </div>
        <div class="column">
          <span data-key="9" id="nine">9</span>
          <span data-key="6" id="six">6</span>
          <span data-key="3" id="three">3</span>
          <span class="delete" id="clear">DEL</span>
        </div>
      </section>
      <section class="operators">
        <span data-key="+" id="add">+</span>
        <span data-key="-" id="subtract">-</span>
        <span data-key="x" id="multiply">x</span>
        <span data-key="รท" id="divide">รท</span>
        <span data-key="=" id="equals">=</span>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
